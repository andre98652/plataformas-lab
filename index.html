<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guía de Restaurantes - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1>Guía de restaurantes</h1>
      <span class="badge">Arequipa</span>
    </div>

    <div class="filters">
      <div class="search">🔎 <input placeholder="Buscar por nombre o cocina…" /></div>
      <div class="chip">⭐ 4.0+</div>
      <div class="chip">$$</div>
    </div>

    <div class="list">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1541542684-4a1e029d1a98?q=80&w=1200" />
        <div class="card-body">
          <h3>Sabor Andino</h3>
          <div class="rating">★ 4.6</div>
          <div class="meta">Comida peruana • Centro • $$</div>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1200" />
        <div class="card-body">
          <h3>La Trattoria</h3>
          <div class="rating">★ 4.3</div>
          <div class="meta">Italiana • Yanahuara • $$$</div>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1200" />
        <div class="card-body">
          <h3>Sushi Maki</h3>
          <div class="rating">★ 4.8</div>
          <div class="meta">Japonesa • Cercado • $$$</div>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
